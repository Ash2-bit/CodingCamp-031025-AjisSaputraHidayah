<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>To-Do List - Mini Project</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="container">
    <h1 class="title">Daftar Tugas — To‑Do</h1>

    <form id="todo-form" class="form" novalidate>
      <div class="row">
        <label for="todo-input">Tugas</label>
        <input id="todo-input" name="todo" type="text" placeholder="Contoh: Buat laporan" required>
      </div>

      <div class="row">
        <label for="date-input">Tanggal</label>
        <input id="date-input" name="date" type="date" required>
      </div>

      <div class="row actions">
        <button type="submit" id="add-btn">Tambahkan</button>
        <div class="filter-group">
          <select id="filter-status" aria-label="Filter status">
            <option value="all">Semua</option>
            <option value="pending">Belum Selesai</option>
            <option value="completed">Selesai</option>
          </select>

          <input id="search" type="search" placeholder="Cari tugas...">
        </div>
      </div>

      <p id="error" class="error" aria-live="polite"></p>
    </form>

    <section>
      <ul id="todo-list" class="todo-list" aria-live="polite"></ul>
      <p id="empty" class="muted">Belum ada tugas. Tambahkan tugas pertama Anda.</p>
    </section>

    <footer class="footer">
      <small>Mini project — Praktik pengembangan perangkat lunak.</small>
    </footer>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
